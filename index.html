<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Game Developer, Web Developer">
	<meta name="keywords"
				content="maxuiux, web developer, game developer, developer, development, gulp, html, css, scss, sass, wordpress, animation, photoshop, figma">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"

	<link rel="shortcut icon"

				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Maxuiux Portfolio</title>
</head>


<body>
	<header class="header">
    <div class="header__inner">
        <a class="logo__link" href="#" title="logotype - 2023 © copyright maxuiux">
            <svg class="logo" alt="Logo Maxuiux">
                <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
        </a>
        <button class="header-button">
            Offer a job
        </button>
    </div>
</header>
	
	<div class="main">

    <div class="main-info">
        <h1 class="max">
            Max
        </h1>
        <div class="photo">
            <div class="photo__inner">
                <picture>
                    <source type="image/webp" srcset="img/photo.webp">
                    <img src="img/photo.png" alt="Photo Maxuiux">
                </picture>
                <h2 class="dev">
                    Developer
                </h2>
            </div>
        </div>
    </div>

    <div class="social">
        <div class="social__inner">
            <div class="social-anim-line">
                <div class="social-anim-line__dotted"></div>
            </div>
            <div class="social-icons">
                <a class="social-icon" href="#">
                    <svg class="social-icon__behance">
                        <use xlink:href="img/sprite.svg#behance"></use>
                    </svg>
                </a>
                <a class="social-icon" href="#">
                    <svg class="social-icon__codepen">
                        <use xlink:href="img/sprite.svg#codepen"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <div class="card__items">
        <a href="" class="card__item">

        </a>
        <a href="" class="card__item">

        </a>
    </div>
</div>
	
	<div class="modal">
    <div class="modal__inner">
        <div class="modal-content">
            <div class="modal-content__inner">
                <div class="modal-content__title">
                    Offer a job
                </div>
                <div class="modal-content__icon">
                    <svg class="modal-content__icon-sprite">
                        <use xlink:href="img/sprite.svg#verify"></use>
                    </svg>
                </div>
            </div>
            <div class="modal-content__links">
                <a href="#" class="modal-content__link">
                    <svg class="modal-content__link-icon">
                        <use xlink:href="img/sprite.svg#email"></use>
                    </svg>
                    <div class="modal-content__link-title">
                        maxuiuxofficial@gmail.com
                    </div>
                </a>
                <a href="#" class="modal-content__link">
                    <svg class="modal-content__link-icon">
                        <use xlink:href="img/sprite.svg#telegram"></use>
                    </svg>
                    <div class="modal-content__link-title">
                        maxuiux
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
	
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
