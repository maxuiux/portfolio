<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"

	<meta name="description"
				content="Game Developer, Web Developer">
	<meta name="keywords"
				content="maxuiux, web developer, game developer, developer, development, gulp, html, css, scss, sass, wordpress, animation, photoshop, figma">
	<link rel="shortcut icon"

<body>
	<header class="header">
    <div class="header__inner">
        <a class="logo__link" href="#" title="logotype - 2023 © copyright maxuiux">

</header>

                <div class="social-anim-line__dotted"></div>
            </div>
        </div>
    </div>
</div>
